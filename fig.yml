privoxy:
  build: ./Dockerfile/privoxy
  ports:
    - "8118:8118"
  links:
    - shadowsocks
    - tor
  volumes:
    - ./storage/privoxy/config:/etc/privoxy
    - ./storage/privoxy/log:/var/log/privoxy

shadowsocks:
  build: ./Dockerfile/shadowsocks
  command: ss-local
  # ;)
  ports:
    - "1080:1080"
  volumes:
    - ./storage/shadowsocks/config:/etc/shadowsocks

tor:
  build: ./Dockerfile/tor
  links:
    - shadowsocks
  volumes:
    - ./storage/tor/config:/etc/tor
